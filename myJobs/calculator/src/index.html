<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="bg">
	</div>
		
	<div class="form">
		<div class="container">
			
			<div class="row">
				<div class="col-md-12">
					<p class="description">JavaScript Calculator</p>
				</div>
			</div>

			<div class="row">
						<div class="col-md-12">
							<div class="output">
			<button type="button" name="field" class="btn btn-dark btn-lg disabled">0</button>
						</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<button type="button" class="btn btn-dark btn-lg" name="delete">CE</button>
				</div>
				<div class="col-md-6">
					<button type="button" class="btn btn-dark btn-lg" name="wipe"><em>&lArr;</em></button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="seven" value="7">7</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="eate" value="8">8</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg"name="nine" value="9">9</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="division" value="/">/</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="four" value="4">4</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="five" value="5">5</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="six" value="6">6</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="multiplication" value="*"  >*</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="one" value="1">1</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="two" value="2">2</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="three" value="3">3</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="minus" value="-">-</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="zero" value="0">0</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="dot" value=".">.</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="equally" data-equally="no-equally">=</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-dark btn-lg" name="plus" value="+">+</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
