<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Adaptive</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="#">
			<p class="header">Create an account</p>
			<label for="email">Email:</label>
			<input type="text" id="email" name="emaiText" placeholder="johnsmith@gmail.com">
			<label for="password">Choose Password:</label>
			<input type="text" id="password" name="passwordText">
			<label for="passwordConfirm">Confirm Password:</label>
			<input type="text" id="passwordConfirm" name="passwordConfirmText">
			<button>Register Now!</button>
		</form>
	</div>
</body>
</html>
