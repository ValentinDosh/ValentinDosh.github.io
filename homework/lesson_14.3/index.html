
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

  <body>
	<main class="main">
		<div class="container">
			<div class="header">

				<div class="row" >
					<div class="col-md-3" >
						<img class="logo" src="img/logo.png" alt="Гипсолит. Штукатурка стен">
					</div>
					<div class="col-md-2 col-md-offset-4 second">
						<div class="phone">
							<a href="#" class="phone-link">
								+7 495 771 05 08
							</a>
						</div>
					</div>
					<div class="col-md-3">
						<div class="wrap">
							<div class="wrap-block">
								<button class="button btn-header">
									получить консультацию
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="main-content">
					<div class="row">
						<div class="col-md-6">
							<div class="main-title">
								<h1>Автоматизированная <br>штукатурка стен</h1>
								<p class="main-subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
								<span>Стоимость работ<br> от <strong>300</strong> руб/м<sup>2</sup></span>
								<strong class="main-trigger">Оплата по факту!</strong>
							</div>
						</div>
						<div class="col-md-4 col-md-offset-2">
							<div class="main-form">
								<h2 class="main-form-header">Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
								<form action="#">
									<label for="#">Ваше имя</label>
									<input class="main-form-input" type="text">
									<label for="#">Номер телефона</label>
									<input class="main-form-input" type="text">
									<button class="button">Оставьте заявку</button>
									<small>Приедем в день обращения*</small>
								</form>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</main>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
